name: Build Release

on:
  push:
    tags:
      - 'v*'
  workflow_dispatch:

permissions:
  contents: write

jobs:
  build:
    name: Build Windows & Linux
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Setup Go
        uses: actions/setup-go@v5
        with:
          go-version: '1.21'

      - name: Install Dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y gcc libgl1-mesa-dev xorg-dev mingw-w64
          go mod tidy

      - name: Install go-winres
        run: go install github.com/tc-hib/go-winres@latest

      - name: Create winres directory and config
        run: |
          mkdir -p winres
          cp icon.ico winres/icon.ico
          cat > winres/winres.json << 'EOF'
          {
            "RT_GROUP_ICON": {
              "APP": {
                "0000": ["icon.ico"]
              }
            },
            "RT_MANIFEST": {
              "#1": {
                "0409": {
                  "description": "ECH Client",
                  "minimum-os": "win7",
                  "execution-level": "as invoker",
                  "ui-access": false,
                  "dpi-awareness": "system"
                }
              }
            },
            "RT_VERSION": {
              "#1": {
                "0000": {
                  "fixed": {
                    "file_version": "1.0.0.0",
                    "product_version": "1.0.0.0"
                  },
                  "info": {
                    "0409": {
                      "CompanyName": "Your Company",
                      "FileDescription": "ECH Client Application",
                      "LegalCopyright": "Copyright (C) 2024",
                      "OriginalFilename": "ECHClient.exe",
                      "ProductName": "ECH Client",
                      "ProductVersion": "1.0.0"
                    }
                  }
                }
              }
            }
          }
          EOF

      - name: Generate Windows Resource File
        run: ~/go/bin/go-winres make

      - name: Build Windows
        env:
          CGO_ENABLED: 1
          GOOS: windows
          GOARCH: amd64
          CC: x86_64-w64-mingw32-gcc
        run: go build -ldflags "-H windowsgui -s -w" -o ECHClient.exe main.go

      - name: Build Linux
        env:
          CGO_ENABLED: 1
          GOOS: linux
          GOARCH: amd64
        run: go build -ldflags "-s -w" -o ECHClient-Linux main.go

      - name: Upload Artifacts
        uses: actions/upload-artifact@v4
        with:
          name: binaries
          path: |
            ECHClient.exe
            ECHClient-Linux

  release:
    name: Create Release
    needs: build
    runs-on: ubuntu-latest
    if: startsWith(github.ref, 'refs/tags/')
    steps:
      - uses: actions/download-artifact@v4
        with:
          name: binaries

      - name: Publish to GitHub Release
        uses: softprops/action-gh-release@v1
        with:
          files: |
            ECHClient.exe
            ECHClient-Linux
