name: Build Release

on:
  push:
    tags:
      - 'v*'
  workflow_dispatch:

permissions:
  contents: write

jobs:
  build:
    name: Build Windows & Linux
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Setup Go
        uses: actions/setup-go@v5
        with:
          go-version: '1.21'

      - name: Install Dependencies
        # 安装 Linux Fyne 编译所需的图形库头文件
        # 安装 MinGW 用于 Windows 交叉编译 (因为 Fyne 使用了 CGO)
        run: |
          sudo apt-get update
          sudo apt-get install -y gcc libgl1-mesa-dev xorg-dev mingw-w64
          go mod tidy

      - name: Build Windows
        env:
          CGO_ENABLED: 1
          GOOS: windows
          GOARCH: amd64
          CC: x86_64-w64-mingw32-gcc
        # -H windowsgui: 隐藏 Windows 运行时黑框
        # -s -w: 去除调试符号，减小体积
        run: go build -ldflags "-H windowsgui -s -w" -o ECHClient.exe main.go

      - name: Build Linux
        env:
          CGO_ENABLED: 1
          GOOS: linux
          GOARCH: amd64
        run: go build -ldflags "-s -w" -o ECHClient-Linux main.go

      - name: Upload Artifacts
        uses: actions/upload-artifact@v4
        with:
          name: binaries
          path: |
            ECHClient.exe
            ECHClient-Linux

  release:
    name: Create Release
    needs: build
    runs-on: ubuntu-latest
    if: startsWith(github.ref, 'refs/tags/')
    steps:
      - uses: actions/download-artifact@v4
        with:
          name: binaries

      - name: Publish to GitHub Release
        uses: softprops/action-gh-release@v1
        with:
          files: |
            ECHClient.exe
            ECHClient-Linux
